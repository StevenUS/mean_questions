<div class="container">
    <a href="#/dashboard">Home</a> |
    <a href="/logout">Logout</a>
    <h1>New Question</h1>
    <form ng-submit="create()" name="qForm">
        <label>Question:</label>
        <textarea class="u-full-width" ng-model="question.title" rows="8" cols="40"></textarea>
        <label>Description:</label>
        <span class="italic">optional</span>
        <textarea class="u-full-width" ng-model="question.description" rows="8" cols="40"></textarea>
        <input type="submit"> <a href="#/dashboard"><button type="button" name="cancel">cancel</button></a>
    </form>
</div>
