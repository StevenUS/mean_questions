<div class="container">
    <h3>{{question.title}}</h3>
    <p>{{question.description}}</p>
    <p class="q_user">-{{question._user.name}}</p>

    <nav class="navbar" ng-controller="navController">
        <div class="container">
            <ul class="navbar-list">
                <li class="navbar-item"><a class="navbar-link" href="#/dashboard">Home</a></li>
                <li class="navbar-item"><a class="navbar-link" href="#/question/{{question._id}}">Go to Question</a></li>
                <li class="navbar-item"><a class="navbar-link" href="/logout">Logout</a></li>
            </ul>
        </div>
    </nav><br>
    <!-- <a href="#/dashboard">Home</a> |
    <a href="#/question/{{question._id}}">Go to Question</a> |
    <a href="/logout">Logout</a> -->

    <form ng-submit="createAnswer()" name="answerForm">
        <label>Your Answer:</label>
        <textarea class="u-full-width" ng-model="answer.title" rows="8" cols="40"></textarea>
        <label>Details:</label>
        <textarea class="u-full-width" ng-model="answer.detail" rows="8" cols="40"></textarea>
        <input type="submit"> <a href="#/dashboard"><button type="button" name="cancel">cancel</button></a>
    </form>
</div>
